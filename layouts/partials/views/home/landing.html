<section class="hero is-fullheight">
  <div class="hero-head">
    <nav class="navbar is-spaced">
      <div class="navbar-brand">
        <a class="navbar-item is-hidden-tablet" href="/">
          <img src="{{ .Site.Params.Layout.Logo }}" alt="Kubirds" />
        </a>

        <span class="navbar-burger" data-target="navbar-kubirds-menu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navbar-kubirds-menu" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <a class="button call-to-action" href="/contact/?kind=demo">
              Book a demo &rarr;
            </a>
          </div>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" href="https://kubernetes.io">
            <img src="/img/logo-kubernetes.svg" alt="Kubernetes" />
          </a>
          <span class="navbar-item is-hidden-touch">|</span>
          <a class="navbar-item" href="/contact/">
            Contact
          </a>
          <span class="navbar-item is-hidden-touch">|</span>
          <a class="navbar-item" href="/about/">
            About us
          </a>
          <span class="navbar-item is-hidden-touch">|</span>
          <a class="navbar-item" href="/legals/">
            Legals
          </a>
          <span class="navbar-item is-hidden-touch">|</span>
          <a class="navbar-item" href="https://github.com/link-society">
            <img src="/img/logo-github.svg" alt="View on Github" />
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="columns is-vcentered">
      <div class="column is-half p-5">
        <p>
          <a href="/getting-started">
            <img src="{{ .Site.Params.Layout.Logo }}" alt="Kubirds" />
          </a>
        </p>
        <p class="title has-text-centered">{{ .Site.Params.Description }}</p>
        <p class="subtitle has-text-centered" style="color: #BCBCBC;">
          {{ range .Site.Params.Tags }}
            #{{ . }}
          {{ end }}
        </p>
      </div>
      <div class="column is-half">
        <figure class="image is-16by9">
          <iframe
            class="has-ratio"
            width="560" height="315"
            src="{{ .Params.video.url }}"
            title="{{ .Params.video.title }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </figure>
      </div>
    </div>
  </div>
  <div class="hero-foot"></div>
</section>
