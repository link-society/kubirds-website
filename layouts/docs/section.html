{{ define "main" }}
  <section class="container p-6">
    <div class="is-size-4 is-pulled-left">
      <a class="has-text-dark" href="{{ .Parent.RelPermalink }}">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>
    <h2 class="title has-text-centered is-family-monospace has-text-dark">
      {{ partial "components/breadcrumbs.html" (dict "context" . "url" .RelPermalink) }}
    </h2>
  </section>

  <section class="container p-6">
    <form action="/search">
      <input name="s" value="docs" type="hidden" />

      <div class="field has-addons">
        <div class="control has-icons-left is-expanded">
          <input name="q" class="input is-large is-success" type="text" placeholder="Type your search" />
          <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <div class="control">
          <button type="submit" class="button is-large is-success">
            Search
          </button>
        </div>
      </div>
    </form>
  </section>
  <section class="container p-6">
    <div class="columns is-centered is-multiline">
      {{ range .Pages }}
        <div class="column is-one-quarter">
          <a href="{{ .RelPermalink }}" class="kubirds-section-link">
            <div class="container has-background-white p-6 is-full-height">
              {{ if .Params.icon }}
                <p class="has-text-centered">
                  {{ .Params.icon | safeHTML }}
                </p>
              {{ end }}

              <h2 class="title is-size-5 has-text-centered is-family-monospace has-text-weight-light">
                {{ .Title }}
              </h2>

              <p class="has-text-black has-text-centered">
                {{ .Params.description }}
              </p>
            </div>
          </a>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
